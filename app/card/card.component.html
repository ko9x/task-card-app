<div class="col-sm-3"  >
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed" >
        <div class="card-block">
            <p>{{task.content}}</p>
        </div>
        <div class="card-footer">
            <span (click)="deleteCard(task)" *ngIf="task.completed"  id="deleteButton"><i class="fa fa-minus" aria-hidden="true"></i>Delete</span>
            <span class="completedStatus" *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>NotCompleted</span>
            <span class="completedStatus" *ngIf="task.completed"><i class="fa fa-check" aria-hidden="true"></i>Completed</span>
        </div>
    </div>
</div>
